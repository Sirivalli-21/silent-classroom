<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pastel: {
              sage: 'hsl(145, 30%, 75%)',
              mint: 'hsl(155, 35%, 88%)',
              cream: 'hsl(60, 30%, 96%)',
              leaf: 'hsl(140, 40%, 45%)',
            }
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Quicksand', sans-serif; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4"
  style="background: linear-gradient(135deg, hsl(155, 35%, 92%) 0%, hsl(140, 30%, 96%) 50%, hsl(80, 25%, 95%) 100%);">

  <!-- Floating Decorations -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-20 left-10 w-20 h-20 rounded-full bg-pastel-mint opacity-60 animate-float"></div>
    <div class="absolute top-40 right-20 w-16 h-16 rounded-full bg-pastel-sage opacity-50 animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-32 left-1/4 w-12 h-12 rounded-full bg-emerald-100 opacity-40 animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-pastel-cream opacity-50 animate-float" style="animation-delay: 0.5s;"></div>
    <div class="absolute bottom-20 right-10 w-14 h-14 rounded-full bg-pastel-mint opacity-45 animate-float" style="animation-delay: 1.5s;"></div>
  </div>

  <div class="w-full max-w-md animate-slide-up relative z-10">

    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <div class="w-20 h-20 rounded-2xl flex items-center justify-center shadow-xl"
        style="background: linear-gradient(135deg, hsl(145, 40%, 55%) 0%, hsl(140, 40%, 45%) 100%);">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 14l9-5-9-5-9 5 9 5z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
        </svg>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-white/95 rounded-2xl p-8 border border-emerald-100/50 backdrop-blur-sm"
      style="box-shadow: 0 8px 32px -8px hsl(145, 30%, 50%, 0.15);">

      <h1 class="text-2xl font-bold text-center text-emerald-900 mb-2">Welcome Back</h1>
      <p class="text-center text-emerald-700 mb-6">
        Login to continue to Silent Classroom
      </p>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">

        <input
          type="email"
          id="email"
          placeholder="Student Email"
          required
          class="w-full px-4 py-3 rounded-xl border border-emerald-200 focus:outline-none focus:ring-2 focus:ring-emerald-400"
        />
      <!-- Password field with eye icon -->
<div class="relative">

  <input
    type="password"
    id="password"
    placeholder="Password"
    required
    class="w-full px-4 py-3 pr-12 rounded-xl border border-emerald-200
           focus:outline-none focus:ring-2 focus:ring-emerald-400"
  />

  <!-- Eye icon -->
  <button
  type="button"
  id="togglePassword"
  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
  <svg xmlns="http://www.w3.org/2000/svg"
       class="h-5 w-5"
       fill="none"
       viewBox="0 0 24 24"
       stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M2.458 12C3.732 7.943 7.523 5 12 5
         c4.477 0 8.268 2.943 9.542 7
         -1.274 4.057-5.065 7-9.542 7
         -4.477 0-8.268-2.943-9.542-7z"/>
  </svg>
</button>
</div>

<!-- Forgot password -->
<div class="text-right">
  <button
    type="button"
    id="forgotPasswordBtn"
    class="text-sm text-emerald-600 hover:underline">
    Forgot password?
  </button>
</div>
        
<button
type="submit"
class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-xl font-semibold transition">
Login
</button>

      </form>

      <p class="text-sm text-center text-gray-500 mt-6">
  Don‚Äôt have an account?
  <a href="student-signup.html"
     class="text-emerald-600 font-semibold hover:underline">
    Create one
  </a>
</p>

      <div class="text-center mt-4">
        <a href="index.html"
           class="inline-flex items-center gap-2 text-sm text-gray-500 hover:text-emerald-700 transition-colors">
          ‚Üê Back to Home
        </a>
      </div>

    </div>
  </div>

  <!-- üî• FIREBASE LOGIN SCRIPT (NO UI CHANGE) -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAh2PKOY1PHmqilOlIyq6V6M6XK0d3oBlY",
    authDomain: "silent-classroom-33507.firebaseapp.com",
    projectId: "silent-classroom-33507",
    storageBucket: "silent-classroom-33507.firebasestorage.app",
    messagingSenderId: "518916198170",
    appId: "1:518916198170:web:62412f70094240cb9b26a3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ‚úÖ LOGIN HANDLER
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "student-dashboard.html";
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });

  // ‚úÖ FORGOT PASSWORD HANDLER
  document.getElementById("forgotPasswordBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();

    if (!email) {
      alert("Please enter your email first.");
      return;
    }

    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("üì© Password reset email sent successfully!");
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>
<script>
  const passwordInput = document.getElementById("password");
  const toggleBtn = document.getElementById("togglePassword");

  toggleBtn.addEventListener("click", () => {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  });
</script>
</body>
</html>
