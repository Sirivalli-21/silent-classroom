<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Access | Silent Classroom</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4CAF84',
            secondary: '#E9F7F1',
            accent: '#CFEDE2',
            card: '#F4FBF8',
            border: '#D3EDE2',
            foreground: '#1F4037',
            muted: '#6B9080'
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif']
          }
        }
      }
    };
  </script>
</head>

<body class="bg-secondary min-h-screen flex items-center justify-center font-sans text-foreground">

  <!-- Card -->
  <div class="bg-card border border-border rounded-2xl shadow-lg w-full max-w-sm p-8">

    <h1 class="text-2xl font-bold text-center mb-2">
      üîí Teacher Access
    </h1>

    <p class="text-sm text-muted text-center mb-6">
      Enter the teacher secret key to continue
    </p>

    <!-- Secret Key Input -->
    <div class="relative mb-4">
      <input
        id="secretInput"
        type="password"
        placeholder="Enter access key"
        class="w-full p-3 pr-12 rounded-lg border border-border bg-white
               focus:outline-none focus:ring-2 focus:ring-primary"
      />

      <!-- Eye Icon -->
      <button
        type="button"
        onclick="toggleSecret()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-muted">
        üëÅ
      </button>
    </div>

    <!-- Button -->
    <button
      id="verifyBtn"
      class="w-full bg-primary text-white py-3 rounded-lg font-semibold
             hover:opacity-90 transition">
      Verify Access
    </button>

    <!-- Error -->
    <p id="errorMsg"
       class="text-sm text-red-500 text-center mt-4 hidden">
      ‚ùå Invalid teacher access key
    </p>

    <!-- Back -->
    <p class="text-sm text-center text-muted mt-6">
      <a href="index.html" class="text-primary font-medium">‚Üê Back to Home</a>
    </p>

  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAh2PKOY1PHmqilOlIyq6V6M6XK0d3oBlY",
      authDomain: "silent-classroom-33507.firebaseapp.com",
      projectId: "silent-classroom-33507",
      storageBucket: "silent-classroom-33507.appspot.com",
      messagingSenderId: "518916198170",
      appId: "1:518916198170:web:62412f70094240cb9b26a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("verifyBtn").onclick = async () => {
      const inputKey = document.getElementById("secretInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      try {
        const snap = await getDoc(doc(db, "settings", "teacherAcess"));

        if (!snap.exists()) {
          errorMsg.textContent = "Access configuration missing";
          errorMsg.classList.remove("hidden");
          return;
        }

        const correctKey = snap.data().secretKey;

        if (inputKey === correctKey) {
          window.location.href = "teacher-login.html";
        } else {
          errorMsg.classList.remove("hidden");
        }
      } catch (e) {
        errorMsg.textContent = "Something went wrong";
        errorMsg.classList.remove("hidden");
      }
    };

    window.toggleSecret = function () {
  const input = document.getElementById("secretInput");
  input.type = input.type === "password" ? "text" : "password";
};
  </script>

</body>
</html>
