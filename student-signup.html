<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up – Silent Classroom</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4CAF84',
            secondary: '#E9F7F1',
            accent: '#CFEDE2',
            card: '#F4FBF8',
            border: '#D3EDE2',
            foreground: '#1F4037',
            muted: '#6B9080'
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif']
          }
        }
      }
    };
  </script>
</head>

<body class="bg-secondary min-h-screen flex items-center justify-center font-sans text-foreground">

  <!-- Signup Card -->
  <div class="bg-card border border-border rounded-2xl shadow-lg w-full max-w-md p-8">
    
    <h1 class="text-2xl font-bold text-center mb-2">
      Student Sign Up
    </h1>
    <p class="text-sm text-muted text-center mb-6">
      Create your Silent Classroom account
    </p>

    <form id="signupForm" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="text-sm font-medium">Full Name</label>
        <input
          type="text"
          id="name"
          required
          class="w-full mt-1 p-2.5 rounded-lg border border-border bg-white focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Enter your name"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-medium">Email</label>
        <input
          type="email"
          id="email"
          required
          class="w-full mt-1 p-2.5 rounded-lg border border-border bg-white focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="student@email.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-medium">Password</label>

        <div class="relative mt-1">
          <input
            type="password"
            id="password"
            required
            class="w-full p-2.5 pr-12 rounded-lg border border-border bg-white
                   focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Create a strong password"
          />

          <!-- Eye icon -->
          <button
  type="button"
  id="togglePassword"
  class="absolute inset-y-0 right-3 flex items-center text-muted hover:text-foreground"
  title="Show / Hide Password">

  <svg xmlns="http://www.w3.org/2000/svg"
       class="h-5 w-5"
       fill="none"
       viewBox="0 0 24 24"
       stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M2.458 12C3.732 7.943 7.523 5 12 5
         c4.477 0 8.268 2.943 9.542 7
         -1.274 4.057-5.065 7-9.542 7
         -4.477 0-8.268-2.943-9.542-7z"/>
  </svg>
</button>
        </div>

        <p class="text-xs text-muted mt-1">
          Must contain at least 2 letters, 1 special character, minimum 4 characters
        </p>
      </div>

      <!-- Class -->
      <div>
        <label class="text-sm font-medium">Class</label>
        <select
          id="class"
          required
          class="w-full mt-1 p-2.5 rounded-lg border border-border bg-white focus:outline-none focus:ring-2 focus:ring-primary"
        >
          <option value="">Select class</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          
        </select>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-primary text-white py-2.5 rounded-lg font-semibold hover:opacity-90 transition"
      >
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-muted mt-4">
      Already have an account?
      <a href="student-login.html" class="text-primary font-medium">Login</a>
    </p>

    <p id="errorMsg" class="text-sm text-red-500 mt-3 text-center hidden"></p>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAh2PKOY1PHmqilOlIyq6V6M6XK0d3oBlY",
      authDomain: "silent-classroom-33507.firebaseapp.com",
      projectId: "silent-classroom-33507",
      storageBucket: "silent-classroom-33507.appspot.com",
      messagingSenderId: "518916198170",
      appId: "1:518916198170:web:62412f70094240cb9b26a3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    // ✅ Custom password validation
    function isValidPassword(password) {
      if (password.length < 4) return false;
      const letters = password.match(/[A-Za-z]/g) || [];
      const hasSpecial = /[^A-Za-z0-9]/.test(password);
      return letters.length >= 2 && hasSpecial;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const studentClass = document.getElementById("class").value;

      if (!isValidPassword(password)) {
        errorMsg.textContent =
          "Password must have at least 2 letters, 1 special character, and minimum 4 characters.";
        errorMsg.classList.remove("hidden");
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          role: "student",
          class: studentClass,
          createdAt: new Date()
        });

        window.location.href = "student-dashboard.html";
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

  <!-- Show / Hide password -->
  <script>
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");

    toggleBtn.addEventListener("click", () => {
      passwordInput.type =
        passwordInput.type === "password" ? "text" : "password";
    });
  </script>

</body>
</html>
